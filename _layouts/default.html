<!DOCTYPE HTML>

<html>

<head>
	<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
	{% include meta.html %}

	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css" />
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
		href="{{ site.baseurl }}/feed.xml" />

	<style type="text/css">
		.video-container {
			overflow: hidden;
			position: relative;
			width: 100%;
		}

		.video-container::after {
			padding-top: 56.25%;
			display: block;
			content: '';
		}

		.video-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body class="landing is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header" class="alt">
			<h1><a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}/images/logo.png"></h1>
			<nav id="nav">
				<ul>
					<li><a href="{{ site.baseurl }}">Home</a></li>
          <li><a href="gallery">Gallery</a></li>
          <li><a href="contact-us">Contact us</a></li>
				</ul>
			</nav>
		</header>

        {{ content }}

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="https://www.facebook.com/editherevn" class="icon brands fa-facebook-f"><span
							class="label">Facebook</span></a></li>
				<li><a href="https://www.instagram.com/editherevn" class="icon brands fa-instagram"><span
							class="label">Instagram</span></a></li>
				<li><a href="https://www.youtube.com/channel/UCJ5L2_AUTeY8sLmO3zucoZA"
						class="icon brands fa-youtube"><span class="label">Youtube</span></a></li>
			</ul>
			<ul class="copyright">
				<li>&copy; 2022 ✉️ <a href="mailto:editherevn@gmail.com">EditHere.Net</a></li>
				<li>All Rights Reserved</li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

	<!-- Messenger Plugin chat Code -->
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function () {
			FB.init({
				xfbml: true,
				version: 'v10.0'
			});
		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<!-- Your Plugin chat code -->
	<div class="fb-customerchat" attribution="setup_tool" page_id="117863795286053">
	</div>
</body>

</html>
