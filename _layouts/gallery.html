<script>
  let darkBoxVisible = false;

  window.addEventListener('load', (event) => {
    let images = document.querySelectorAll("img");
    if (images !== null && images !== undefined && images.length > 0) {
      images.forEach(function (img) {
        img.addEventListener('click', (evt) => {
          showDarkbox(img.src);
        });
      });
    }
  });

  function showDarkbox(url) {
    if (!darkBoxVisible) {
      let x = (window.innerWidth - 1280) / 2;
      let y = window.scrollY + 50;

      // Create the darkBox
      var div = document.createElement("div");
      div.id = "darkbox";
      div.innerHTML = '<img class="darkboximg" src="' + url + '" />';
      document.body.appendChild(div);
      let box = document.getElementById("darkbox");
      box.style.left = x.toString() + "px";
      box.style.top = y.toString() + "px";
      box.style.height = 'auto';
      box.addEventListener('click', (event) => {
        // Remove it
        let element = document.getElementById("darkbox");
        element.parentNode.removeChild(element);

        darkBoxVisible = false;
      })

      darkBoxVisible = true;

    } else {
      // Remove it
      let element = document.getElementById("darkbox");
      element.parentNode.removeChild(element);

      darkBoxVisible = false;
    }
  }
</script>



<style type="text/css">
  #darkbox {
    width: 1280px;
    height: 720px;
    position: absolute;
    top: 0;
    left: 0;
    background-color: #333;
    overflow: hidden;
    text-align: center;
  }

  .darkboximg {
    padding: 5%;
    max-width: 1216px;
    max-height: 684px;
  }

  #gallery {
    line-height: 0;
    -webkit-column-count: 5;
    -webkit-column-gap: 5px;
    -moz-column-count: 5;
    -moz-column-gap: 5px;
    column-count: 5;
    column-gap: 5px;
    margin-top: 2rem;
  }

  #gallery img {
    width: 100% !important;
    height: auto !important;
    margin-bottom: 5px;
    transition: filter 2s;
  }

  #gallery img:hover {
    filter: none;
  }

  @media (max-width: 1200px) {
    #gallery {
      -moz-column-count: 4;
      -webkit-column-count: 4;
      column-count: 4;
    }
  }

  @media (max-width: 1000px) {
    #gallery {

      column-count: 3;
    }
  }

  @media (max-width: 800px) {

  }

  @media (max-width: 400px) {

</style>
